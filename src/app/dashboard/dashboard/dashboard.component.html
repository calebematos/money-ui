<div class="container">
  <div class="ui-g">

    <div class="ui-g-12">
      <h1>DashBoard</h1>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Entry by category">
          <p-chart type="pie" [data]="pieChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

    <div class="ui-g-12 ui-md-6">
      <p-panel header="Entry by day">
          <p-chart type="line" [data]="lineChartData" [options]="options"></p-chart>
      </p-panel>
    </div>

  </div>
</div>
