<div class="container">

  <form #lancamentoForm="ngForm" autocomplete="off" (submit)="salvar(lancamentoForm)">

    <div class="ui-g">

      <div class="ui-g-12">
        <h1>Novo lançamento</h1>
      </div>

      <div class="ui-g-12">
        <p-selectButton [options]="tipos" #tipo  name="tipo" [(ngModel)]="lancamento.tipo"></p-selectButton>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>Vencimento</label>
        <p-calendar dateFormat="dd/mm/yy" name="dataVencimento" [(ngModel)]="lancamento.dataVencimento" #dataVencimento="ngModel" required [locale]="br"></p-calendar>
        <p-message *ngIf="dataVencimento.hasError('required') && dataVencimento.dirty" severity="error" text="Informe uma data de vencimento"></p-message>
      </div>
      <div class="ui-g-6 ui-md-3 ui-fluid">
        <label>{{tipo.value === 'RECEITA' ? 'Recebimento' : 'Pagamento'}}</label>
        <p-calendar dateFormat="dd/mm/yy" [locale]="br" name="dataPagamento" [(ngModel)]="lancamento.dataPagamento"></p-calendar>
      </div>
      <div class="ui-g-12 ui-md-9 ui-fluid">
        <label>Descrição</label>
        <input type="text" pInputText name="descricao" [(ngModel)]="lancamento.descricao" #descricao="ngModel" required minlength="5">
        <p-message *ngIf="descricao.hasError('required') && descricao.dirty" severity="error" text="Informe uma descrição"></p-message>
        <p-message *ngIf="descricao.hasError('minlength') && descricao.dirty" severity="error"
          text="Minimo de {{descricao.errors.minlength.requiredLength}} caracteres"></p-message>
      </div>
      <div class="ui-g-12 ui-md-3 ui-fluid">
        <label>Valor</label>
        <input type="text" pInputText placeholder="0,00" name="valor"
          currencyMask [options]= "{prefix: '', thousands: '.', decimal: ',', allowNegative:false }"
          [(ngModel)]="lancamento.valor" #valor="ngModel" required>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Categoria</label>
        <p-dropdown [options]="categorias" [autoWidth]="false" placeholder="Selecione"
          name="categoria" [(ngModel)]="lancamento.categoria.codigo" #categoria="ngModel" required>
        </p-dropdown>
      </div>
      <div class="ui-g-12 ui-md-6 ui-fluid">
        <label>Pessoa</label>
        <p-dropdown [options]="pessoas" filter="true" [autoWidth]="false" placeholder="Selecione"
          name = "pessoa" [(ngModel)]="lancamento.pessoa.codigo" #pessoa="ngModel" required>
        </p-dropdown>
      </div>
      <div class="ui-g-12  ui-fluid">
        <label>Observação</label>
        <textarea pInputTextarea rows="3" name = "observacao" [(ngModel)]="lancamento.observacao"></textarea>
      </div>
      <div class="ui-g-12">
        <p-button type="submit" label="Salvar" [disabled]="lancamentoForm.invalid"></p-button>
        <p-button type="button" label="Novo" class="ui-button-info"></p-button>
        <a routerLink="/lancamentos">Voltar para a pesquisa</a>
      </div>

    </div>

  </form>
</div>
